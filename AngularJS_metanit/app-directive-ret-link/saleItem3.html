<div class="panel panel-default">
    <div class="panel-heading">
        Published at: <span ng-bind="item.published | date"></span> &nbsp;
        Promotion: {{promo}}<button class="pull-right" ng-click="pickMe({selectedItem:item.name})">Buy me</button>
    </div>
    <div class="panel-body">
        Name: <span ng-bind="item.name"></span>
        Condition: <span ng-bind="item.condition"></span>
        Price: <span ng-bind="item.price | currency"></span>
        Brand: <span ng-bind="item.brand"></span>
    </div>
</div>
