<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-include-production</title>
  <link href="ng-include-animate-animations.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.js"></script>
  <script src="ng-include-animate-script.js"></script>
</head>

<body ng-app="includeExample">
  <div ng-controller="ExampleController">
    <select ng-model="template" ng-options="t.name for t in templates">
      <option value="">(blank)</option>
    </select>
    url of the template: <code>{{template.url}}</code>
    <hr />
    <div class="slide-animate-container">
      <div class="slide-animate" ng-include="template.url"></div>
    </div>
  </div>
</body>

</html>
