<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div.empty-div {
            position: relative;
            height: 100px;
            width: 100px;
            margin: 30px;
            padding: 10px;
            border: 1px solid black;
        }

        div.green-div {
            padding: 50px;
            position: absolute;
            background-color: #8bc34a;
            border: 1px solid white;
            -webkit-transform: rotate(15deg);
            -webkit-transform-origin: 25% 75%;
        }

    </style>
</head>

<body>
    <div class="empty-div">
        <div class="green-div">
            <div class="orange-div">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
