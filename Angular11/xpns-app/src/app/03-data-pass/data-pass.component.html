<p>
    I am a Parent Component.
    Transferring my data to child.

    <app-data-child>
        <!-- NG-CONTENT tag needed in child to get this text. -->
        <b>String 1 from Parent.</b>
    </app-data-child>

    <app-data-child>
        <b>String 2 from Parent.</b>
    </app-data-child>

    <app-data-child #taggedChild>
        <b>String 3 from Parent.</b>
    </app-data-child>

    <app-data-child #taggedChildren>
        <b>String 4 from Parent.</b>
    </app-data-child>

    <app-data-child #taggedChildren>
        <b>String 5 from Parent.</b>
    </app-data-child>

    <app-data-child #taggedChildren>
        <b>String 6 from Parent.</b>
    </app-data-child>

    <button (click)="switchFirstChild()">1st Child</button>
    <button (click)="switchFirstChildByTag()">1st Child by # (parent fn)</button>
    <button (click)="taggedChildren.childSwitchMethod()">1st Ch. by # (child fn)</button>
    <button (click)="switchAllTaggedChildren()">All Children by #</button>
</p>
<hr />
<p>
    <input type="text" #inputForElementRef /> &nbsp;
    <input type="button" value="Take Inputs Focus" (click)="takeFocus()" />&nbsp;
    - using <span class="blue"> @ViewChild</span> decorator.
</p>
