<!doctype html>
<html>

<head>
    <link href="../_CDN_LOCAL_/bootstrap-3.3.7.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/two.css" rel="stylesheet" />
    <script src="../_CDN_LOCAL_/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="header">
        <div class="container">
            <h1>App Market</h1>
        </div>
    </div>

    <div class="main" ng-controller="BbbController">
        <div class="container">

            <!-- use directive -->
            <div class="card" ng-repeat="app in apps">
                <app-info info="app"></app-info>
                <install-app></install-app>
            </div>

        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/BbbController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
    <script src="js/directives/installApp.js"></script>

</body>

</html>
