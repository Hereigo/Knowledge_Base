<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Form =)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        .container,
        label,
        button {
            margin-top: 1em;
            max-width: 1000px;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <form class="form-signin">
                <h3 class="form-signin-heading">Mega Form :</h3>

                <label>Расход : </label>
                <input type="text" id="rashod" class="form-control" placeholder="Расход :" required autofocus>
                <label>Доход : </label>
                <input type="text" id="dohod" class="form-control" placeholder="Доход :" required>
                <label>Info : </label>
                <input type="text" id="info" class="form-control" placeholder="Info">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Кнопка</button>

            </form>

            <hr>
            <p>
                <label>Balance :</label>
                <input type="text" id="balance" class="form-control" placeholder="Balance will appeare here ...">
            </p>
        </div>
    </div> <!-- /container -->
</body>

</html>
