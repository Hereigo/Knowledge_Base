<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        #wrapper {
            margin: 2em;
        }
    </style>
</head>

<body>
    <div id="wrapper">

        <div ng-controller="phoneController">
            <p>Название: {{phone.name}}</p>
            <p>Цена: {{phone.price}} $</p>
            <p>Производитель: {{phone.company.name}}</p>
        </div>
        <hr>

        <div ng-controller="phoneController">
            <p>Производитель: {{phone.company.country}}</p>
        </div>

        <div ng-controller="myController as myCtrl">
            <h3>{{myCtrl.message}}</h3>
            <p>{{myCtrl.text}}</p>
        </div>

    </div>

    <script type="text/javascript">
        angular.module('myApp', []);
    </script>

    <script type="text/javascript">

        var myApp = angular.module('myApp', []);

        myApp.controller('myController', function () {
            this.message = "myController";
            this.text = "Контроллер без $scope";
        });
    </script>

    <!-- With No $Scope : -->
    <script src="app/js/phonesController.js"></script>
    <script>
        var myApp = angular.module('myApp');

        myApp.controller('phoneController', function ($scope) {

            $scope.phone = {

                name: 'Nokia Lumia 630',
                year: 2014,
                price: 200,
                company: {
                    name: 'Nokia',
                    country: 'Финляндия'
                }
            }
        });
    </script>

</body>

</html>
