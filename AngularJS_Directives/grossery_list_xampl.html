<!doctype html>
<html NG-app="myAppModuleTag">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        #wrapper {
            margin: 2em;
        }
        .odd {
            color: blue;
        }
    </style>
</head>

<body NG-controller="myNgControllerTag">

    <div id="wrapper">
        <div class="page-header">
            <h2> Grocery list : </h2>
        </div>
        <div class="panel">
            <div class="form-inline">
                <div class="form-group">
                    <div class="col-md-8">
                        <input class="form-control" NG-model="text" placeholder="grocery name" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="number" class="form-control" NG-model="price" placeholder="price" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <button class="btn btn-primary" NG-click="addItem(text, price)">Add</button>
                    </div>
                </div>
            </div>
            <hr />
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Goods :</th>
                        <th>Price :</th>
                        <th>Purchased :</th>
                    </tr>
                </thead>
                <tbody>
                    <tr NG-repeat="item in list.items" NG-class="$odd ? 'odd' : 'even'">
                        <td>{{item.purchase}}</td>
                        <td>{{item.price}}</td>
                        <td><input type="checkbox" NG-model="item.done" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">

        // MODEL :
        var aNgModel = {
            items: [
                { purchase: "Bread", done: false, price: 15.9 },
                { purchase: "Butter", done: false, price: 60 },
                { purchase: "Potato", done: true, price: 22.6 },
                { purchase: "Cheese", done: false, price: 310 }
            ]
        };

        // APP MODULE (is a storage for Controllers, Directives, Filters data, etc.)
        var purchaseAppMod = angular.module("myAppModuleTag", [], null);
        //                angular.module("ModuleName", "[DependModules]", "AdditionalConfigs opt.")
        // Angular.Module Properties :
        // purchaseAppMod.config(callback);             // register the callback to config module while loading
        // purchaseAppMod.constant(key, value);         // define service to get constatn
        // purchaseAppMod.controller(name, constructor); 
        // purchaseAppMod.directive(name, factory);     // create directive to extend html
        // purchaseAppMod.factory(name, provider);      // create service
        // purchaseAppMod.filter(name, factory);        // create filter
        // purchaseAppMod.provider(name, type);         // create service
        // purchaseAppMod.service(name, constructor);   // create service

        // CONTROLLER (for business logic)  :                   ($scope is inside Controller only!)
        purchaseAppMod.controller("myNgControllerTag", function ($scope) {

            $scope.list = aNgModel;

            $scope.addItem = function (text, price) {
                price = parseFloat(price);

                if (text != "" && !isNaN(price)) {
                    $scope.list.items.push({ purchase: text, price: price, done: false });
                }
            }
        });

    </script>

</body>

</html>
